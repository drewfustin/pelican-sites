
    <!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Isochrone</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

    <script>
    function initialize() {
      var mapOptions = {
        zoom: 14,
        center: new google.maps.LatLng(41.8832918,-87.6477851),
        mapTypeId: google.maps.MapTypeId.TERRAIN
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(41.8832918,-87.6477851),
          map: map
      });

      var isochrone;

      var isochroneCoords = [
    new google.maps.LatLng(41.8933666,-87.6476892),
new google.maps.LatLng(41.891426,-87.645217),
new google.maps.LatLng(41.8901278,-87.6429202),
new google.maps.LatLng(41.888113,-87.640921),
new google.maps.LatLng(41.8873907,-87.6375532),
new google.maps.LatLng(41.8857014,-87.6360584),
new google.maps.LatLng(41.882931,-87.6335676),
new google.maps.LatLng(41.8809407,-87.636073),
new google.maps.LatLng(41.8793445,-87.6383903),
new google.maps.LatLng(41.8780337,-87.6410408),
new google.maps.LatLng(41.8760792,-87.6431829),
new google.maps.LatLng(41.8753829,-87.643567),
new google.maps.LatLng(41.8733238,-87.6476673),
new google.maps.LatLng(41.8762384,-87.650709),
new google.maps.LatLng(41.8761307,-87.6544872),
new google.maps.LatLng(41.8781645,-87.6558146),
new google.maps.LatLng(41.8790088,-87.6587568),
new google.maps.LatLng(41.8805793,-87.6594996),
new google.maps.LatLng(41.8831747,-87.6625272),
new google.maps.LatLng(41.885798,-87.659475),
new google.maps.LatLng(41.8871859,-87.6570653),
new google.maps.LatLng(41.8889552,-87.6557168),
new google.maps.LatLng(41.8900102,-87.6528368),
new google.maps.LatLng(41.891431,-87.652064),

      ];

      isochrone = new google.maps.Polygon({
        paths: isochroneCoords,
        strokeColor: '#000',
        strokeOpacity: 0.5,
        strokeWeight: 1,
        fillColor: '#000',
        fillOpacity: 0.25
      });

      isochrone.setMap(map);

    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    </head>
    <body>
    <div id="map-canvas"></div>
    </body>
    </html>
